<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: lightgreen;
      }

      @media only screen and (max-width: 600px) {
        body {
          background-color: lightblue;
        }
      }
    </style>
  </head>
  <body>
    <p>
        Thay đổi kích thước cửa sổ trình duyệt. Khi chiều rộng của tài liệu này là 600 pixel trở xuống, màu nền là "lightblue", nếu không nó là "lightgreen".
    </p>
  </body>
</html>
