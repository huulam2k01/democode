<!DOCTYPE html>
<html>
  <head>
    <style>
      div > p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>Ví dụ Child combinator:cho phép kết hợp những phần tử là con "trực tiếp" của một phần tử khác</h2>
    <div>
      <p>Đoạn 1 nằm trong div.</p>
      <p>Đoạn 2 nằm trong div.</p>
      <span><p>Đoạn 3 nằm trong div span p</p></span>
    </div>

    <p>Đoạn 4 không nằm trong div.</p>
    
  </body>
</html>
